<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEN Forecast API Tester</title>
    <!-- Bootstrap 5 CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- Main Container -->
    <div class="bg-white shadow-xl rounded-2xl p-8 max-w-4xl w-full">
        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-4xl font-bold text-gray-800">AEN Forecast API Tester</h1>
            <p class="mt-2 text-gray-600">Enter the number of steps to get a time series forecast from your local API.
            </p>
        </div>

        <!-- Input Form -->
        <div class="mb-6 flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4">
            <div class="flex-grow w-full">
                <label for="steps" class="block text-sm font-medium text-gray-700">Number of Steps (e.g., 11 for rest of
                    2025)</label>
                <input type="number" id="steps" value="11" min="1"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
            </div>
            <button id="forecastButton"
                class="mt-auto px-6 py-2 bg-indigo-600 text-white font-bold rounded-lg shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-150 ease-in-out w-full sm:w-auto">
                Get Forecast
            </button>
        </div>

        <!-- Results Display Area -->
        <div id="results" class="mt-8">
            <!-- Loading and results will be displayed here dynamically -->
        </div>

    </div>

    <script>
        // Get references to DOM elements
        const stepsInput = document.getElementById('steps');
        const forecastButton = document.getElementById('forecastButton');
        const resultsDiv = document.getElementById('results');

        // Event listener for the button click
        forecastButton.addEventListener('click', async () => {
            // Get the number of steps from the input field
            const steps = parseInt(stepsInput.value, 10);

            // Basic input validation
            if (isNaN(steps) || steps < 1) {
                resultsDiv.innerHTML = `<div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg" role="alert">
                    <p class="font-bold">Error:</p>
                    <p>Please enter a valid positive number for steps.</p>
                </div>`;
                return;
            }

            // Show a loading message
            resultsDiv.innerHTML = `<div class="text-center text-gray-500 p-4">
                <svg class="animate-spin h-8 w-8 text-indigo-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="mt-2">Fetching forecast...</p>
            </div>`;

            try {
                // Define the API URL
                const apiUrl = 'http://localhost:5000/forecast';

                // Fetch options for a POST request with a JSON body
                const options = {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ steps: steps })
                };

                // Make the API call
                const response = await fetch(apiUrl, options);

                // Check for a successful response (status code 200-299)
                if (!response.ok) {
                    // CORS Note: The "Failed to fetch" error is often caused by the API
                    // not including the correct 'Access-Control-Allow-Origin' header.
                    // If you get this error, ensure 'flask-cors' is installed and configured
                    // on your Python server.
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                // Parse the JSON response
                const data = await response.json();

                // Build the table to display the results
                let tableHtml = `
                    <div class="bg-white rounded-lg shadow overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Date</th>
                                    <th class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Prediction</th>
                                    <th class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Lower CI</th>
                                    <th class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Upper CI</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                `;

                // Loop through the forecast data and add a row for each entry
                data.forecast.forEach(item => {
                    const date = new Date(item.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                    tableHtml += `
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${date}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.prediction.toFixed(2)}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.lower_ci.toFixed(2)}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.upper_ci.toFixed(2)}</td>
                        </tr>
                    `;
                });

                tableHtml += `
                            </tbody>
                        </table>
                    </div>
                `;

                // Update the results area with the new table
                resultsDiv.innerHTML = tableHtml;

            } catch (error) {
                // Display an error message if the API call fails
                resultsDiv.innerHTML = `<div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg" role="alert">
                    <p class="font-bold">Error:</p>
                    <p>Could not connect to the API or an error occurred. Please ensure your Flask server is running. Error: ${error.message}</p>
                </div>`;
            }
        });
    </script>

</body>

</html>
